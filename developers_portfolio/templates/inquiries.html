<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Inquiries</title>
</head>
<body>
  <br>
  <h4 class="bg-dark text-light py-2 rounded text-center">All Inquiries:</h4>

  <ul class="list-group">
    {% for company,val in all_lists%}
    <li class="list-group-item list-group-item-action">
      {% if val.1 == True %}
      <strike><a href="{% url 'detail' company.0.user_answer_id%} " class="text-success">{{ company.0.value }}</a></strike>
      {% else %}
      <a href="{% url 'detail' company.0.user_answer_id%}">{{ company.0.value }}</a>
      {% endif %}
        <div class="float-right">
          {% if val.1 == True %}
          <!-- <img src="../static/img/success.png" width="50" alt=""> -->
          <a href="{% url 'completed_meeting' val.0 %}" class="btn"><img src="../static/img/success.png" width="50" alt=""></a>
          {%else%}
          <a href="{% url 'completed_meeting' val.0 %}" class="btn"><img src="../static/img/call.png" width="50" alt=""></a>
          <!-- <a href="{% url 'completed_meeting' val.0 %}" class="btn btn-primary">Meeting Done</a> -->
          {%endif%}
        </div>

    </li>
    {% endfor %}
</ul>
